<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgAI: Your Intelligent Programming Partner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        .left-panel {
            flex: 1;
            background-color: #142850;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
        }
        
        .header .dot {
            height: 12px;
            width: 12px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        
        .slogan {
            margin-top: 20px;
            text-align: center;
        }
        
        .right-panel {
            flex: 1;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .get-started {
            text-align: center;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        .buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .buttons button:hover {
            background-color: #0056b3;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
        }
        
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            background-color: #4a4a4a;
            position: relative;
        }
        
        .modal-content h2 {
            color: white;
        }
        
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .input-icon {
            padding: 10px;
            background: white;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
        }
        
        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .modal-content button:hover {
            background-color: #333;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .text-entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e3c72;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .text-entry-header h2 {
            margin: 0;
        }
        
        .text-entry-header button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .text-entry-header button:hover {
            background-color: #e60000;
        }
        
        .result-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px; /* Space for the fixed text-entry */
        }
        
        .result-section pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        
        .text-entry {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .text-entry input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <span class="dot green"></span>
                <h1>ProgAI</h1>
            </div>
            <div class="slogan">
                <h2>Your Best Programming Companion</h2>
            </div>
        </div>
        <div class="right-panel">
            <div class="get-started">
                <h2>Get started</h2>
                <div class="buttons">
                    <button onclick="showLogin()">Log in</button>
                    <button onclick="showSignup()">Sign up</button>
                </div>
            </div>
            <div class="footer">
                <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
            </div>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <div class="input-group">
                    <span class="input-icon">ðŸ“§</span>
                    <input type="email" id="email" name="email" placeholder="Email-ID" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">ðŸ”‘</span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">LOGIN</button>
                <button type="button" onclick="showSignup()">SIGN UP</button>
            </form>
        </div>
    </div>

    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <form onsubmit="signup(event)">
                <div class="input-group">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" id="new-name" name="new-name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">ðŸ“§</span>
                    <input type="email" id="new-email" name="new-email" placeholder="Email-ID" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">ðŸ”‘</span>
                    <input type="password" id="new-password" name="new-password" placeholder="Password" required>
                </div>
                <button type="submit">SIGN UP</button>
            </form>
        </div>
    </div>

    <div class="main-content" id="mainContent" style="display: none;">
        <div class="text-entry-header">
            <h2>Welcome to ProgAI</h2>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="result-section" id="resultSection">
            <h3>Generated Code:</h3>
            <pre id="generatedCode"></pre>
        </div>
        <div class="text-entry">
            <input type="text" id="userInput" placeholder="Enter your programming question...">
            <select id="languageSelect">
                <option value="Python">Python</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
            </select>
            <button type="button" onclick="generateCode()">Generate</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Your existing JavaScript code
                // Function to show the login modal
function showLogin() {
    closeModal('signupModal'); // Close sign-up modal if open
    document.getElementById('loginModal').style.display = 'flex';
}

// Function to show the sign-up modal
function showSignup() {
    closeModal('loginModal'); // Close login modal if open
    document.getElementById('signupModal').style.display = 'flex';
}

// Function to close any modal by ID
function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

// Function to handle login form submission
function login(event) {
    event.preventDefault();
    closeModal('loginModal');
    document.querySelector('.container').style.display = 'none';
    document.getElementById('mainContent').style.display = 'flex';
}

// Function to handle logout
function logout() {
    document.getElementById('mainContent').style.display = 'none';
    document.querySelector('.container').style.display = 'flex';
}


// Function to handle sign-up form submission
function signup(event) {
    event.preventDefault();
    const name = document.getElementById('new-name').value;
    const email = document.getElementById('new-email').value;
    const password = document.getElementById('new-password').value;

    // Example: send data to server or store locally
    console.log(Name: ${name}, Email: ${email}, Password: ${password});

    closeModal('signupModal'); // Close sign-up modal after submission
}

// Ensure that modal close buttons ('Ã—') are functional for both modals
document.querySelectorAll('.close').forEach(closeButton => {
    closeButton.addEventListener('click', function() {
        const modalId = this.closest('.modal').id;
        closeModal(modalId);
    });
});

        // Function to generate code based on user input
    function generateCode() {
        const userInput = document.getElementById('userInput').value;
        const language = document.getElementById('languageSelect').value;
        const generatedCode = document.getElementById('generatedCode');

        $.ajax({
            url: '/generate',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                input_text: userInput,
                language: language
            }),
            success: function(response) {
                generatedCode.textContent = response.code;
                document.getElementById('resultSection').style.display = 'block';
            },
            error: function(error) {
                console.error('Error:', error);
            }
        });
    }
</script>
</body>
</html>
